swagger: '2.0'
info:
  title: Uber API
  description: Move your app forward with the Uber API
  version: "1.0.0"
host: localhost:8000
schemes:
  - http
basePath: /api
produces:
  - application/json
paths:
  /fleet/units:
    get:
      summary: Fleet units
      description: |
        Get a collection of all fleet units.
      tags:
        - fleet
      responses:
        200:
          description: An array of fleet units
          schema:
            type: array
            items:
              $ref: '#/definitions/Unit'
    post:
      summary: Fleet units
      description: |
        Submit a new fleet unit.
      tags:
        - fleet
      parameters:
        - name: unit
          in: body
          description: Unit to add to fleet
          required: true
          schema:
            $ref: '#/definitions/Unit'
      responses:
        201:
          description: The created unit
          schema:
            $ref: '#/definitions/Unit'
        400:
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        409:
          description: Duplicate unit
          schema:
            $ref: '#/definitions/Error'


definitions:
  Unit:
    type: object
    properties:
      name:
        type: string
        description: Fleet unit name.
      body:
        type: object
        description: Fleet unit body.
        additionalProperties:
          type: string
  Error:
    type: string
    description: Error message
